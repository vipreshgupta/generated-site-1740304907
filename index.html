
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Modern E-commerce Website with Product Gallery">
    <meta name="keywords" content="e-commerce, products, online store, shopping">
    <title>E-commerce Store</title>
    <style>
        /* CSS Reset */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure the body takes at least the full viewport height */
        }

        /* Header Styles */
        header {
            background-color: #fff;
            color: #333;
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #0056b3;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 1rem;
        }

        nav a {
            text-decoration: none;
            color: #333;
            padding: 0.5rem 1rem;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #0056b3;
        }

        /* Search Bar */
        .search-bar {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-input {
            padding: 0.5rem 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 200px;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            border-color: #0056b3;
            outline: none;
        }

        .search-button {
            background-color: #0056b3;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 0.5rem;
            transition: background-color 0.3s ease;
        }

        .search-button:hover {
            background-color: #003d82;
        }

        /* Hero Section */
        .hero {
            background-color: #e9ecef;
            padding: 2rem 1rem;
            text-align: center;
            margin-bottom: 2rem;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #0056b3;
        }

        .hero p {
            font-size: 1.2rem;
            color: #666;
        }

        /* Main Content Styles */
        main {
            flex-grow: 1; /* Allow the main content to grow and fill available space */
            max-width: 1200px;
            margin: 1rem auto;
            padding: 0 1rem;
            display: flex; /* Use flexbox for layout */
            flex-direction: column; /* Stack children vertically */
        }

        /* Product Gallery Styles */
        .product-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 20px;
        }

        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #ddd;
        }

        .product-info {
            padding: 1rem;
            display: flex;
            flex-direction: column;
            flex-grow: 1; /* Allow product info to grow and fill available space */
        }

        .product-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .product-price {
            font-size: 1rem;
            color: #0056b3;
            margin-bottom: 0.5rem;
        }

        .product-description {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 1rem;
            flex-grow: 1; /* Allow description to grow and fill available space */
        }

        .add-to-cart {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: auto; /* Push the button to the bottom */
        }

        .add-to-cart:hover {
            background-color: #218838;
        }

        /* Quick View Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 80%;
            max-height: 80%;
            overflow: auto;
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
            background: none;
            border: none;
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: auto; /* Push the footer to the bottom */
        }
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                align-items: stretch;
            }

            nav ul {
                flex-direction: column;
                width: 100%;
            }

            nav ul li {
                margin: 0.5rem 0;
                text-align: center;
            }

            .search-bar {
                margin-top: 1rem;
            }

            .product-gallery {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">YourStore</div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Categories</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="search-bar">
                <input type="text" class="search-input" placeholder="Search products...">
                <button class="search-button">Search</button>
            </div>
        </div>
    </header>

    <div class="hero">
        <h1>Welcome to YourStore</h1>
        <p>Discover amazing products at unbeatable prices.</p>
    </div>

    <main>
        <section class="product-gallery" id="product-gallery">
            <!-- Products will be added here via JavaScript -->
        </section>
    </main>

    <div id="quickViewModal" class="modal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal()">&times;</button>
            <div id="modalContent"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 YourStore. All rights reserved.</p>
    </footer>

    <script>
        const products = [
            {
                id: 1,
                name: "Laptop",
                price: "$999",
                description: "Powerful laptop with high-end specs.",
                image: "https://via.placeholder.com/300x200/0056b3/ffffff?text=Laptop"
            },
            {
                id: 2,
                name: "Smartphone",
                price: "$599",
                description: "Latest smartphone with advanced features.",
                image: "https://via.placeholder.com/300x200/28a745/ffffff?text=Smartphone"
            },
            {
                id: 3,
                name: "Headphones",
                price: "$99",
                description: "High-quality headphones with noise cancellation.",
                image: "https://via.placeholder.com/300x200/dc3545/ffffff?text=Headphones"
            },
            {
                id: 4,
                name: "Smartwatch",
                price: "$299",
                description: "Track your fitness with this smartwatch.",
                image: "https://via.placeholder.com/300x200/ffc107/000000?text=Smartwatch"
            },
            {
                id: 5,
                name: "Tablet",
                price: "$499",
                description: "Portable tablet for work and entertainment.",
                image: "https://via.placeholder.com/300x200/17a2b8/ffffff?text=Tablet"
            }
        ];

        function renderProducts() {
            const gallery = document.getElementById('product-gallery');
            products.forEach(product => {
                const productElement = document.createElement('div');
                productElement.classList.add('product');
                productElement.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" loading="lazy">
                    <div class="product-info">
                        <h3 class="product-name">${product.name}</h3>
                        <p class="product-price">${product.price}</p>
                        <p class="product-description">${product.description}</p>
                        <button class="add-to-cart" onclick="addToCart(${product.id})">Add to Cart</button>
                        <button class="quick-view" onclick="showQuickView(${product.id})">Quick View</button>
                    </div>
                `;
                gallery.appendChild(productElement);
            });
        }

        function addToCart(productId) {
            // Placeholder for add to cart functionality
            alert(`Product ${productId} added to cart!`);
        }

        function showQuickView(productId) {
            const product = products.find(p => p.id === productId);
            const modalContent = document.getElementById('modalContent');
            modalContent.innerHTML = `
                <h2>${product.name}</h2>
                <img src="${product.image}" alt="${product.name}" style="width:100%; max-height: 300px; object-fit: contain;">
                <p>${product.description}</p>
                <p>Price: ${product.price}</p>
                <button class="add-to-cart" onclick="addToCart(${product.id})">Add to Cart</button>
            `;
            document.getElementById('quickViewModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('quickViewModal').style.display = 'none';
        }

        // Initial product rendering
        renderProducts();
    </script>
</body>
</html>
